<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/f5642d134b.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="preheader">
        <div class="preheader-wrapper">
            <div class="rectangle"></div>
            <div class="oval"></div>
            <div class="triangle"></div>
        </div>
    </div>
    <div class="header">
        <div class="header-wrapper">
            <a href="" class="header-menu-trigram"><i class="fa fa-bars"></i></a>
            <header>
                <h1>Contacts</h1>
            </header>
            <a href="" class="header-menu-search"><i class="fa fa-search"></i></a>
            <a href="" class="header-menu-options"><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>

    <div class="form-wrapper">
        <form action="" class="contact-form">
            <div class="form-group">
                <div class="form-item-icon"><i class="fa fa-user"></i></div>
                <input type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <div class="form-item-icon"><i class="fa fa-phone"></i></div>
                <div class="input-group">
                    <input type="number" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    <select name="" id="" class="phone-label-select">
                        <option value="" selected disabled>Label</option>
                        <option value="">Mob.</option>
                        <option value="">Per.</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-item-icon"><i class="fas fa-map-marker-alt"></i></div>
                <input type="text" placeholder="Address">
            </div>
            <div class="form-group">
                <div class="form-item-icon"></div>
                <input type="text" placeholder="City">
            </div>
            <div class="form-group">
                <div class="form-item-icon"></div>
                <div class="input-group-grid">
                    <select name="" class="state-list-select">
                        <option value="" selected disabled>State</option>
                        <option value="">CA</option>
                        <option value="">IA</option>
                    </select>
                    <input type="number" placeholder="Zip" class="zip-code-text">
                </div>
            </div>
            <div class="form-group">
                <div class="form-item-icon"><i class="fas fa-envelope"></i></div>
                <input type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <div class="form-item-icon"><i class="fas fa-birthday-cake"></i></div>
                <i class="fas fa-calendar-alt icon"></i>
                <input
                    type="text"
                    placeholder="Birthday"
                    onfocus="(this.type='date')"
                    onblur="(this.type='text')"
                    class="text-for-date">
            </div>
        </form>
    </div>
</body>
</html>
